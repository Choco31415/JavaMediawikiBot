pply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-logging:1.2'
    compile 'org.apache.httpcomponents:httpcomponents-client:4.5.2'
    compile 'org.apache.httpcomponents:httpcomponents-core:4.4.4'
    testCompile 'junit:junit:'4.+'
}
